<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Visual Sound Processing</title>
		<link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/style.css">
	</head>
	<body>
		<header class="p-2 mb-2 text-bg-dark">
			<div class="container">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none lead">
						Visual Sound Processing
					</a>
					<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					</ul>
					<div class="text-end">
						<button type="button" class="btn btn-outline-light me-2" id="resetBtn">Reset</button>
					</div>
				</div>
			</div>
		</header>

		<div id="dragDiv" class="container-fluid pb-3">
			<div class="d-grid gap-3 mGrid3">
				<div></div>
				<div class="border rounded-3">
					<div class="dragArea">
						<div class="icon">
							<i class="fa-solid fa-cloud-arrow-up"></i>
						</div>
						<header>Drag & Drop to Upload File</header>
						<span>or</span>
						<button id="browseBtn" class="btn btn-secondary">Browse File</button>
						<span>or</span>
						<div class="dropdown pb-3">
							<button id="choose-example-btn" class="btn btn-secondary dropdown-toggle" type="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								Choose Example
							</button>
							<ul class="dropdown-menu">
								<li><a id="audioExample1" class="dropdown-item" href="javascript:void(0)">Sine Wave: 440 Hz</a>
								</li>
								<li><a id="audioExample2" class="dropdown-item" href="javascript:void(0)">Acoustic Guitar: C
										Chord</a></li>
								<li><a id="audioExample3" class="dropdown-item" href="javascript:void(0)">Solo Trumpet</a></li>
							</ul>
						</div>
						<input id="audioFile" name="audioFile" type="file" hidden>
					</div>
					<div id="spinnerArea" class="d-flex justify-content-center py-4 d-none">
						<div class="spinner-border text-light" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<!-- <div id="audioControlArea" class="d-none lighter_background"></div> -->
				</div>
				<div></div>
			</div>
		</div>

		<div id="audioDiv" class="d-none container-fluid pb-3 pt-1">
			<div class="d-grid gap-3 mGrid11">
				<div id="audioControlArea" class="lighter_background"></div>
				<div class="lighter_background">
					<div id="filteredAudioDiv" class="disabled">
						<h4 class="whitish text-center py-2">Filtered Sound</h4>
						<div class="d-flex justify-content-center pb-2">
							<audio controls>
								<source id="filteredAudioSource" />
								Your browser does not suppor the audio element.
							</audio>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid pb-3">
			<div class="d-grid mGrid2">
				<!-- <div class="lighter_background"> -->
				<div>
					<div id="optionsDiv" class="container-fluid d-none">
						<div class="p-2 d-flex flex-column justify-content-center">
							<button type="button" class="btn btn-outline-light m-1" id="waveBtn">Wave View</button>
							<button type="button" class="btn btn-outline-light m-1" id="specBtn">Spectrogram View</button>
							<div class="container-fluid d-flex justify-content-center mt-4 mb-1">
								<i class="fa-solid fa-sliders fa-2xl whitish"></i>
							</div>
							<select id="selectFilter" class="form-select m-1" aria-label="Select filter"></select>
							<button type="button" class="btn btn-outline-light m-1" id="applyFilterBtn" disabled>Apply
								Filter</button>
						</div>
					</div>
				</div>
				<div>
					<div id="imgDiv" class="container-fluid">
						<div class="d-flex justify-content-center" id="imgDivDFlex">
							<img id="waveImg" class="img-fluid d-none" />
							<img id="specImg" class="img-fluid d-none" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="spinnerArea2" class="container-fluid pb-3 d-none">
			<div class="d-flex justify-content-center py-4">
				<div class="spinner-border text-light" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="mModal" tabindex="-1" aria-labelledby="mModalTitle" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="mModalTitle"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p id="mModalMsg"></p>
						<p id="mModalErr"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
