<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title_Here</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="drag-area m-2 p-2">
            <div class="icon">
                <i class="fa-solid fa-cloud-upload-alt"></i>
            </div>
            <header>Drag & Drop to Upload File</header>
            <span>or</span>
            <button class="btn btn-secondary">Browse File</button>
            <span>or</span>
            <div class="dropdown mb-3">
                <button id="choose-example-btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Choose Example
                </button>
                <ul class="dropdown-menu">
                    <li><a id="audio-example-1" class="dropdown-item" href="javascript:void(0)">Sine Wave: 440 Hz</a></li>
                    <li><a id="audio-example-2" class="dropdown-item" href="javascript:void(0)">Acoustic Guitar: C Chord</a></li>
                    <li><a id="audio-example-3" class="dropdown-item" href="javascript:void(0)">Solo Trumpet</a></li>
                </ul>
            </div>
            <input type="file" hidden>
        </div>
        <div class="reset-area">
            <button id="reset-btn" type="button" class="btn btn-secondary m-2">
                Reset
            </button>
        </div>
        <div class="start-area">
            <button id="start-btn" type="button" class="btn btn-secondary m-2">
                Start
            </button>
        </div>
        <img src="/plot.png" alt="my plot">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/9acb6591ec.js" crossorigin="anonymous"></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
